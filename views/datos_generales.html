<div class="row justify-content-center">
  <div class="col-xl-7 col-lg-12 col-md-9 ">
      <div class="card o-hidden border-0 shadow-lg my-5 mt-n5">
          <div class="card-header py-3 text-center" style="background-color: #bf1e2e;">
            <h4 class="m-0 text-white">Datos Generales</h4>
          </div>
          <div class="card-body p-0">
              <div class="row justify-content-center">
                  <div class="col-lg-7 my-auto">
                      <div class="p-5">
                          <div class="text-center">
                              <h1 class="h4 text-gray-900 mb-4">Ingresa los datos de tu empresa</h1>
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control"  placeholder="Razon Social" name="razon_social" required />
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="nombre_rep_legal" placeholder="Nombre Representante Legal" name="nombre_rep_legal" required/>
                          </div>
                          <div class="form-group row">
                            <div class="col-sm-6">
                              <input type="text" class="form-control" id="rfcEmpresa" placeholder="RFC" name="rfc" readonly="readonly"/>
                            </div>
                            <div class="col-sm-6">
                              <input type="email" class="form-control" id="correo" placeholder="Correo" name="correo"required/>
                            </div>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion" required />
                          </div>
                          <div class="form-group row">
                            <div class="col-sm-6">
                              <input type="text" class="form-control" id="colonia" name="colonia" placeholder="Colonia" required />
                            </div>
                            <div class="col-sm-6">
                              <input type="number" class="form-control" id="codigo_postal" name="codigo_postal" placeholder="Codigo Postal" required />
                            </div>
                          </div>
                          <div class="text-center">
                            <h1 class="h5 text-gray-900">Cruza con:</h1>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="calle_1" name="calle_1" placeholder="Calle 1" required />
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="calle_2" name="calle_2" placeholder="Calle 2" required />
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
