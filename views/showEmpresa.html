<style>
  .thead-dark {
    background-color: #c4c4c2;
  }
  .table {
    margin-left: auto;
    margin-right: auto;
    border-collapse: separate;
    border-spacing: 0;
    border-color: white;
    text-align: center !important;
    padding: 20px;
  }
  table tr th,
  table tr td {
    border-right: 1px solid #bbb;
    border-bottom: 1px solid #bbb;
    padding: 5px;
  }
  table tr th:first-child,
  table tr td:first-child {
    border-left: 1px solid #bbb;
  }
  table tr th {
    background: #eee;
    border-top: 1px solid #bbb;
    text-align: left;
  }

  /* top-left border-radius */
  table tr:first-child th:first-child {
    border-top-left-radius: 6px;
  }

  /* top-right border-radius */
  table tr:first-child th:last-child {
    border-top-right-radius: 6px;
  }
  /* bottom-left border-radius */
  table tr:last-child td:first-child {
    border-bottom-left-radius: 6px;
  }

  /* bottom-right border-radius */
  table tr:last-child td:last-child {
    border-bottom-right-radius: 6px;
  }
  #img_logo {
    border-right: 2px solid #b1b1b1;
    border-image: linear-gradient(
        to top,
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0.75),
        rgba(0, 0, 0, 0)
      )
      1;
    border-bottom: 0;
    height: 100px;
  }
  .btn-primary {
    border-radius: 30px;
    background-color: dimgray;
    border-color: inherit;
    color: white;
    text-transform: uppercase;
    font-size: 16px;
  }
  .btn-primary:hover {
    background-color: rgb(4, 163, 4) !important;
    text-shadow: lightgrey;
    border-color: dimgray;
  }
</style>
<div class="logos_empresa" style="padding: 20px;">
  <div class="row">
    <div class="col-sm-2" style="text-align: left;" id="img_logo">
      <img src="/img/logo" width="100" height="100" />
    </div>
    <div class="col-sm-6">
      <h1 style="font-family: 'Roboto'; font-weight: 570; color: #888886;">
        EVALR ⛑️
      </h1>
      <h4 style="font-family: 'Roboto'; color: #888886; margin-top: -5px;">
        Evaluacion de Riesgos CUCEI
      </h4>
    </div>
  </div>
</div>

<%= name %>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">RFC</th>
      <th scope="col">Razón Social</th>
      <th scope="col">Giro</th>
      <th scope="col">Fecha de Inspección</th>
      <th scope="col">Estatus de Inspección</th>
      <th scope="col">% de Riesgo</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td id="RFC"></td>
      <td id="RazonSocial"></td>
      <td id="Giro"></td>
      <td id="FechaInspeccion"></td>
      <td id="Estatus de Inspección"></td>
      <td id="PorcentajeRiesgo"></td>
    </tr>
  </tbody>
</table>
<div style="text-align: center; padding: 20px;">
  <a href="index.html"
  <button type="submit" class="btn btn-primary" onclick="irAIndice()">
    Regresar
  </button>
  </a>
</div>
