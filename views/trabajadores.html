<h2>Trabajadores</h2>
<hr />
<div class="form-group">
  <label for="trabajadores_masculinos">Numero de trabajadores Masculinos</label>
  <input
    type="number"
    min="0"
    class="form-control"
    id="trabajadores_masculinos"
    name="trabajadores_masculinos"
    placeholder="En caso de NO tener poner 0"
    required
  />
</div>
<div class="form-group">
  <label for="trabajadores_femeninos">Numero de trabajadores Femeninos</label>
  <input
    type="number"
    min="0"
    class="form-control"
    id="trabajadores_femeninos"
    name="trabajadores_femeninos"
    placeholder="En caso de NO tener poner 0"
    required
  />
</div>
<div class="form-group">
  <label for="">Rango de edad</label>
  <select class="form-control" name="rango_edad" id="edad" required>
    <option value="15-19">15-19</option>
    <option value="20-24">20-24</option>
    <option value="25-29">25-29</option>
    <option value="30-34">30-34</option>
    <option value="35-39">35-39</option>
    <option value="40-44">40-44</option>
    <option value="45-49">45-49</option>
    <option value="50-54">50-54</option>
    <option value="55-59">55-59</option>
    <option value="60-64">60-64</option>
    <option value="65-69">65-69</option>
  </select>
</div>
