<div class="form-inline">
  <label for="#">Medidas de seguridad</label>
  <br />
  <input
    type="text"
    class="form-control"
    id="medidas"
    name="medidas"
    placeholder="Ingresa las medidas de seguridad"
    style="width: 80%;"
  />
  <button type="button" onclick="newElement()" style="width: 19%;" class="btn">
    Añadir
  </button>
  <ul id="list"></ul>
</div>

<script>
  function newElement() {
    var li = document.createElement("li");
    var medidasValue = document.getElementById("medidas").value;
    var t = document.createTextNode(medidasValue);
    li.appendChild(t);
    if (medidasValue === "") {
      alert("Agregue al menos una medida de seguridad");
    } else {
      document.getElementById("list").appendChild(li);
    }
    document.getElementById("medidas").value = "";
  }
</script>
